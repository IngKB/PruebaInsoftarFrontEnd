<mat-card class="formulario">
  <mat-card-title>Detalles de usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="saveUser(userForm.value)">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Cedula"
            formControlName="cedula"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Nombres"
            formControlName="nombres"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Apellidos"
            formControlName="apellidos"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="TelÃ©fono"
            formControlName="telefono"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Correo"
            formControlName="correo"
          />
        </mat-form-field>
      </p>
      <button type="submit" mat-raised-button color="primary">Guardar</button>
    </form>
  </mat-card-content>
</mat-card>
